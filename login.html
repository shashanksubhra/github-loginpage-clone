<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub </title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body class="homepage">
    <div class="header">
        <a href="https://github.com">
            <img src="/icons8-github.svg" alt="Github-Logo" id="github-logo">
        </a>
    </div>
    <div class="form-header">
            Sign in to GitHub
    </div>
    <div class="form">
        <div class="textarea">
            <div class="text-fields">
                Username or email address
            </div>
            <div>
                <input type="text" name="login" id="user" class="creds">
            </div>
            <div>
                <span class="text-fields">Password</span>
                <span> <a href="https://github.com/password_reset" id="forgot-password" target="_blank" > Forgot Password?</a></span>
            </div>
            <div>
                <input type="text" name="password" id="pwd" class="creds">
            </div>
        </div>
        <div class="submit-button">
            <input type="submit" value="Sign In" id="submit">
        </div>
    </div>
    <div class="new-user">
        <span>New to GitHub?</span>
        <span><a href="https://github.com/signup?source=login" target="_blank" id="create-account">Create an account.</a></span>
    </div>
</body>
</html>
